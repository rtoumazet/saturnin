game_name = "Game name"; // name of the game (string)
zip_name = "zipname" // name of the zip file, without the extension (string)
parent_set = "" // can be left blank if there's no parent set (string)
version = "V1.002"; // version of the game if known (string)
release_date = "19980514" // release date of the game if known (string)
region = "J" // region of the game (string)

// Following block details the files used inside the zip. In order you have :
// 1) The file name (string)
// 2) The address to load the file data in the cart area (hex number)
// 3) The size of the data to load (hex number)
// 4) The load type. Values are "NOT_INTERLEAVED", "ODD_INTERLEAVED" and "EVEN_INTERLEAVED"
// 5) Number of times the data has to be mirorred (number)
// 6) Type of data in the file. Values are "BIOS", "PROGRAM" or "GRAPHIC"

files = (
            ( "FILE1", 0x0000000, 0x100000, "ODD_INTERLEAVED", 1, "PROGRAM"),
            ( "FILE2", 0x0200000, 0x400000, "NOT_INTERLEAVED", 0, "GRAPHIC")
        );